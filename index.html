<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- fonts -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <main class="main">
      <h1 class="title">Get <span class="coloured">insights</span> that help your business grow.</h1>
      <p class="paragragh">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and
        overall efficiency.</p>
      <ul class="info-list">
        <li class="info-item"><span class="stat">10k+</span>companies</li>
        <li class="info-item"><span class="stat">314</span>templates</li>
        <li class="info-item"><span class="stat">12M+</span>queries</li>
      </ul>
    </main>
    <div class="image-header"></div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/surphury">Jose Berrios</a>.
  </footer>
</body>

</html>
